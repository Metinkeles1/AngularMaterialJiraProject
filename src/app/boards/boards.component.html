<div class="boardButton">
    <button mat-raised-button (click)="openNewBoardDialog()" color="accent">Yeni Board Ekle</button>
</div>

<div class="boardList" *ngFor="let board of boardService.boards;let i=index" [routerLink]="'/view-board/'+i">
    <div>
        {{board.title}}
    </div>
    <div>
        <button mat-icon-button (click)="deleteBoard(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
</div>
